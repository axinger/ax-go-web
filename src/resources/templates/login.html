<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!--<link rel="shortcut icon" href="//www.suning.com/favicon.ico" type="image/x-icon">-->
    <!--<link rel="shortcut icon" href="/favicon.ico"/>-->
    <title>登陆</title>

    <!--js-->

    <script src="../static/js/plugins/jquery-2.1.3.min.js"></script>
    <script src="../static/js/plugins/jquery.form-4.2.2.min.js"></script>
    <script src="../static/js/plugins/jquery.validate-1.8.1.min.js"></script>
    <script src="../static/js/plugins/bootstrap-4.2.1.min.js"></script>
    <script src="../static/js/plugins/jquery.bootstrap.min.js"></script>

    <script src="../static/js/service/login.js" type="text/javascript"></script>
    <script src="../static/js/service/contextPath.js" type="text/javascript"></script>


    <!--css-->
    <link href="../static/css/plugins/bootstrap-4.2.1.min.css" rel="stylesheet">
    <link href="../static/css/service/base.css" rel="stylesheet" type="text./css"/>


    <style>
        .tab {
            position: fixed;
            bottom: 0;
            padding-top: 10px;
            text-align: center;
            background-color: #0f6674;
            /*height: 50px;*/
            width: 100%;
            left: 0px;
        }
    </style>

</head>
<body>


<h1 class="text-center text-danger">go web html</h1><br>

<!--thymeleaf 赋值-->
<!--<p th:text="${name}">default message</p>-->

<form class="form-horizontal" id="login-form" role="form">


    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">用户名：</label>
        <div class="col-sm-5">
            <input class="form-control" id="username" name="username"/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">密码：</label>
        <div class="col-sm-5">
            <input class="form-control" id="password" name="password" type="password"/>
        </div>
    </div>


    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </div>
</form>

<div style="margin-top:20px">
    <button class="btn btn-lg btn-primary btn-block" id="registerBtn">注册</button>
</div>

<p>with语法的示例</p>
<p>msg:{{.title}}</p>
<p>name:{{.list.name}}</p>

<div class="tab">
    <p class="text-center" th:text="|版本号:${appVersion};端口号:${port}|"></p>
</div>



</body>
</html>
